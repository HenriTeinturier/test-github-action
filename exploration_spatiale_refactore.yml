name: Exploration Spatiale - Version Matrice

on:
  push:
    branches: [ main ]

jobs:
  exploration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        - nom: Mars
          duree: "7 mois"
          equipements: ["Rover", "Combinaison spatiale"]
          activite: "Analyse des roches"
          type: "planete"
        - nom: Lune
          duree: "3 jours"
          equipements: ["Module lunaire", "Combinaison spatiale"]
          activite: "Collecte d'échantillons"
          type: "satellite"
        - nom: Vénus
          duree: "5 mois"
          equipements: ["Sonde atmosphérique", "Instruments scientifiques"]
          activite: "Analyse atmosphérique"
          type: "planete"

    steps:
      - name: Mission ${{ matrix.nom }}
        run: |
          echo "=== Mission ${{ matrix.nom }} ==="
          echo "Équipements :"
          echo "- ${{ matrix.equipements[0] }}"
          echo "- ${{ matrix.equipements[1] }}"
          echo "Durée du voyage : ${{ matrix.duree }}"
          echo "Activité principale : ${{ matrix.activite }}"
          echo "Type de destination : ${{ matrix.type }}"
          echo "=== Fin de la mission ==="