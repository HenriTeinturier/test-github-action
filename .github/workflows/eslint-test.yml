name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v2

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: "16"

      # - name: Install dependencies
      #   run: npm install

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          echo "eslint_output=$(npm run lint --silent)" >> $GITHUB_ENV

      - name: Display ESLint output
        if: failure()
        run: |
          echo "::group::ESLint Output"
          echo "::warning file=src/App.tsx,line=6::$eslint_output"
          echo "::endgroup::"
