name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Pour faire notre test on récupère le code
      - name: Checkout code
        uses: actions/checkout@v4

      # On installe node
      - name: Set up Node.js
        uses: actions/setup-node@v4

      # On installe les dépendances
      - name: Install dependencies
        run: npm install

      # On exécute ESLint
      - name: Run ESLint
        id: eslint
        # on lance le test lint
        run: npm run lint

      - name: Display ESLint output
        if: failure()
        # On ajoute des parametres file, line à notre warning
        # on pourrait utiliser des valeurs dynamiques pour file et line
        # Mais cela ferait des commandes bash compliquées
        # on met donc des statics pour notre exemple
        run: |
          # On créer une variable avec le chemin complet du fichier
          FILE_PATH="$GITHUB_WORKSPACE/src/App.tsx"

          echo "::group::ESLint Errors"
          echo "::warning file=src/App.tsx,line=6,title=$FILE_PATH::unused variable"
          echo "::endgroup::"
