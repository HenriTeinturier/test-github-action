name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Pour faire notre test on récupère le code
      - name: Checkout code
        uses: actions/checkout@v4

      # On installe node
      - name: Set up Node.js
        uses: actions/setup-node@v4

      # On installe les dépendances
      - name: Install dependencies
        run: npm install

      # Démonstration avec GitHub Super Linter
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true # Car on veut tout le dossier src
          VALIDATE_TYPESCRIPT_ES: true
          DEFAULT_BRANCH: main
          FILTER_REGEX_INCLUDE: src/.* # Uniquement le contenu du dossier src
