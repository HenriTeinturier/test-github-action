name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Pour faire notre test on rÃ©cupÃ¨re le code
      - name: Checkout code
        uses: actions/checkout@v4

      # On installe node
      - name: Set up Node.js
        uses: actions/setup-node@v4

      # On installe les dÃ©pendances
      - name: Install dependencies
        run: npm install

      # On exÃ©cute ESLint
      - name: Run ESLint
        id: eslint
        # on lance le test lint
        run: npm run lint
        # On continue mÃªme si ESLint renvoie des erreurs
        continue-on-error: true

      - name: Display ESLint success
        if: steps.eslint.outcome == 'success'
        run: |
          echo "::notice::ESLint test validÃ© avec succÃ¨s !"

      - name: Ajout message de debug
        run: echo "::debug::ESLint test validÃ© avec succÃ¨s !"

      - name: Display ESLint errors
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::group::ESLint Errors"
          echo "::warning file=src/App.tsx,line=6,title=titre::unused variable"
          echo "::endgroup::"

      # Ajout d'un summary qui s'affiche avec les annotations
      # Github met Ã  disposition la variable d'environnement $GITHUB_STEP_SUMMARY
      - name: Display simple summary
        run: echo "### Test ESLint ðŸ”" >> $GITHUB_STEP_SUMMARY

      # on peut Ã©crire des multilignes dans le summary
      # On peut ajouter des donnÃ©es dans plusieurs steps
      - name: Display detailed summary
        run: |
          echo "- Code vÃ©rifiÃ©" >> $GITHUB_STEP_SUMMARY
          echo "- Tests terminÃ©s" >> $GITHUB_STEP_SUMMARY

      - name: Afficher le path
        run: |
          echo "Le path est $GITHUB_WORKSPACE"
          pwd
